<html>
<head>
<script type="module" src="/src/main.ts"></script>
<style>
span {
  display:inline-block;
  float: left;
}

#fabric {
  width: 400px;
  border: 1px solid #000;
  background-color: #eee;
  display: inline-block;
}

#clearfix {
	display:inline-block;
	width:400px;
	clear: both;
	float: none;
}

#form {
  display: inline-grid;
  grid-template-columns: 50% 50%;
  width: 500px;
  vertical-align: top;
}
</style>
</head>
<body>

<form id="form">
  <fieldset>
    <legend>Kimono style</legend>
    <label for="mens">Men's</label></label><input type="radio" name="style" id="mens" value="mens" checked disabled>
    <label for="womens">Women's</label></label><input type="radio" name="style" id="womens" value="womens" disabled>
  </fieldset>
  <fieldset>
    <legend>Kimono lining style</legend>
    <label for="unlined">Unlined</label></label><input type="radio" name="lining" id="unlined" value="unlined" disabled checked>
    <label for="lined">Lined</label></label><input type="radio" name="lining" id="lined" value="lined" disabled>
  </fieldset>
<label for="shoulder">Shoulder width</label> <input type="number" name="shoulder" id="shoulder" value="26" />
<label for="height">Height</label> <input type="number" name="height" id="height" value="58" />
<label for="shoulder_navel">Shoulder to navel</label> <input type="number" name="shoulder_navel" id="shoulder_navel" value="19" />
<label for="neck_circ">Neck Circumference</label> <input type="number" name="neck_circ" id="neck_circ" value="14" />
<label for="hips">Hip Circumference</label> <input type="number" name="hips" id="hips" value="38" />
<label for="sleeve">Sleeve width</label> <input type="number" name="sleeve" id="sleeve" value="10" />
<label for="neck_floor">Neck to floor distance</label> <input type="number" name="neck_floor" id="neck_floor" value="52" />
<label for="shoulder_sternum">Shoulder to mid-sternum</label> <input type="number" name="shoulder_sternum" id="shoulder_sternum" value="6" />
<label for="handspan">Width of spread hand</label> <input type="number" name="handspan" id="handspan" value="8" />
<label for="palm">Width of palm</label> <input type="number" id="palm" name="palm" value="4" />
<button name="submit" id="submit">Generate</button>
</form>
<div id="fabric">
  <span id="left_overlap"></span><span id="right_overlap"></span><span id="left_sleeve"></span><span id="right_sleeve"></span><span id="body"></span><span id="collar"></span><span id="clearfix"></span>
  </div>
</body>
</html>
