<html>
<head>
<script type="module" src="/src/main.ts"></script>
<style>
span {
  display:inline-block;
  float: left;
}

#fabric {
  width: 400px;
  border: 1px solid #000;
  background-color: #eee;
}

#clearfix {
	display:inline-block;
	width:400px;
	clear: both;
	float: none;
}

#form {
  display: grid;
  grid-template-rows: 50% 50%;
}
</style>
</head>
<body>
<div id="fabric">
<span id="left_overlap"></span><span id="right_overlap"></span><span id="left_sleeve"></span><span id="right_sleeve"></span><span id="body"></span><span id="collar"></span><span id="clearfix"></span>
</div>
<form id="form">
<label for="B">B</label> <input type="text" name="B" id="B" />
<label for="C">C</label> <input type="text" name="C" id="C" />
<label for="G">G</label> <input type="text" name="G" id="G" />
<label for="I">I</label> <input type="text" name="I" id="I" />
<label for="K">K</label> <input type="text" name="K" id="K" />
<label for="N">N</label> <input type="text" name="N" id="N" />
<label for="W">W</label> <input type="text" name="W" id="W" />
</form>
</body>
</html>
